<ng-container *ngIf="type === 'textArea'">
    <textarea 
        [class.is-invalid]="control.touched && control.invalid"
        class="form-control"
        [formControl]="control"
        placeholder={{label}}>
    </textarea>
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">
        ينقصك {{label}}
    </div>
</ng-container>
