<form class="text-center" autocomplete="off">
    <div class="row mb-4">
        <div class="col-md-12 text-center">
            <img src="assets/images/logo.png" alt="Logo" class="rounded float-end">
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-3">
        </div>
        <div class="col-md-6 form-floating-input-padding-b">
            <input name="phone" [(ngModel)]="model.phone" class="form-control me-2 text-center" type="text"
                placeholder="رقم التليفون">
        </div>
    </div>

    <div class="row mb-4 col-md-12">
        <div class="col-md-3">
        </div>
        <div class="col-md-6 text-center">
            <button class="btn btn-success btn-lg" type="submit">إرسال</button>
        </div>
    </div>
    <div class="row">
        <p style="font-weight: 1000; font-size: larger; color: darkgreen;">سيتم إرسال كلمة المرور الجديدة خلال 10 ثوان</p>
    </div>
    <div class="row">
        <div class="col-md-10 mt-7">
            <img src="assets/images/pana.png" alt="" class="img-fluid mb-4">
        </div>
        <div class="col-md-1">
        </div>
    </div>
    <!-- <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button> -->
</form>
