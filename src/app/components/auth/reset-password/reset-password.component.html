<form *ngIf="!(accountService.currentUser$ | async)" [formGroup]="resetPasswordForm" (ngSubmit)="resetPasswordForm.valid && resetPassword()" autocomplete="off">
    <!-- Display validation errors -->
    <div *ngIf="showError" class="row mb-4">
        <div class="col-md-3">
        </div>
        <div class="col-md-8">
            <div class="alert alert-danger">
                <span>{{validationError}}</span>
            </div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-4">
        </div>
        <div class="col-md-8 form-floating-input-padding-b">
            <app-text-input [formControl]="$any(resetPasswordForm.controls['email'])" [label]="'عنوان البريد الإلكتروني'" [type]="'email'"></app-text-input>
        </div>
    </div>
    <div class="row mb-4 col-md-12">
        <div class="col-md-2">
        </div>
        <div class="col-md-10 text-center">
            <button [disabled]="!resetPasswordForm.valid" class="btn btn-success btn-lg" type="submit">إرسال طلب تغير كلمة السر إلى بريدي الإلكتروني</button>
        </div>
    </div>
    <div class="row mb-4 col-md-12">
        <div class="col-md-2">
        </div>
        <div class="col-md-10 text-center">
            <button class="btn btn-success btn-lg" type="button" (click)="ReturnToLogin()">العودة إلى تسجيل الدخول</button>
        </div>
    </div>
</form>
