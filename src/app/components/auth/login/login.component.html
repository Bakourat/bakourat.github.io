<form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="text-center" (ngSubmit)="login()" autocomplete="off">
    <div class="row mb-4">
        <div class="col-md-12 text-center">
            <img src="assets/images/logo.png" alt="Logo" class="rounded float-end">
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-3">
        </div>
        <div class="col-md-8 form-floating-input-padding-b">
            <input name="username" [(ngModel)]="model.username" class="form-control me-2 text-center" type="text" placeholder="عنوان البريد الإلكتروني">
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-3">
        </div>
        <div class="col-md-8">
            <input name="password" [(ngModel)]="model.password" class="form-control me-2 text-center" type="password" placeholder="كلمة السر">
        </div>
    </div>
    <div class="row mb-5 col-md-12">
        <div class="col-md-3">
        </div>
        <div class="col-md-8 text-center">
            <button class="btn btn-success btn-lg" type="submit">تسجيل الدخول</button>
        </div>
    </div>
    <div class="row mb-5 col-md-12">
        <div class="col-md-3">
        </div>
        <div class="col-md-8">
            <button class="btn btn-link float-end" type="button" (click)="ProfileChoice()">ﻣﺎﻋﻨﺪﻛﺶ ﺣﺴﺎب؟ إﺿﻐﻂ ﻫﻮﻧﻲ ﺑﺎش ﺗﺴﺠﻞ ﻣﻌﺎﻧﺎ</button>
        </div>
        <div class="col-md-11">
            <button class="btn btn-link float-end" type="button" (click)="ResetPassword()">كلمة سر منسية ؟</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 mt-7">
            <img src="assets/images/pana.png" alt="" class="img-fluid mb-4">
        </div>
        <div class="col-md-1">
        </div>
    </div>
</form>
