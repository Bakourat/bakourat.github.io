<div class="card bg-light text-white" style="height: 18rem; top: -4rem;">
    <img src="assets/images/Rectangle 1915.png" class="card-img" alt="..." style="height: 19rem; width: 100%;">
    <div class="card-img-overlay">
        <div class="row col-md-12">
            <div class="outer-image d-flex flex-row-reverse bd-highlight col-md-12 position-absolute top-0 end-1">
                <img src="assets/images/Avatar1.png" alt="Image de la carte" class="img-fluid">
                <div class="inner-image">
                    <img src="assets/images/profil-icone2 4.png" alt="Image intérieure" class="inner-img">
                </div>
            </div>
            <div class="d-grid text-end position-absolute">
                <div class="p-2 bg fs-2 fw-bold">مرحبا بك</div>
                <div class="p-2 bg fs-2 fw-bold">{{ currentUser.username }}</div>
                <div class="p-2 bg">
                    <button class="btn-lg btn btn-light fw-bold" type="button" (click)="AccountSettings()">إعدادت الحساب
                    </button>
                </div>
            </div>

            <div class="d-grid2 position-relative" style="left: 4rem;">
                <div class="p-2 bg fs-5">لا تملك أي حزمة بعد </div>
                <div class="p-2 bg fs-5">مقابلات عن بعد متبقية {{ resteRendezVous }}</div>
                <div class="p-2 bg fs-5">زيارة مختص متبقية {{ resteVisite }}</div>
                <div class="p-2 bg fs-5">تحاليل متبقية {{ resteAnalyses }}</div>
                <div class="p-2 bg fs-4 text">فلاح {{ agriculteurStaut }}</div>
                <div class="progress" style="width: 30rem;">
                    <div class="p-2 bg fs-6 progress-bar" role="progressbar" [style.width.%]="progressValue">
                        {{ progressValue }}%
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
